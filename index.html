<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title -->
    <title>Compadres Cleaning & Removal Services</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon-32x32.png">
    <!-- Meta Description (SEO local) -->
    <meta name="description"
        content="Professional pressure washing and cleaning services in San Diego. Commercial and residential cleaning, graffiti removal, oil stain removal, house washing, pool deck cleaning. Licensed & insured. Get a free quote." />

    <!-- SEO Keywords -->
    <meta name="keywords"
        content="compadres cleaning, pressure washing San Diego, power washing San Diego, commercial cleaning San Diego, graffiti removal San Diego, driveway cleaning San Diego, house washing San Diego">

    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header"></div>
    <main>
        <section class="hero">
            <h1 data-key="hero_title" class="hero-title"></h1>
            <p data-key="hero_subtitle" class="hero-subtitle"></p>
            <button class="cta" data-key="cta_quote" onclick="scrollToContact()"></button>
        </section>

        <section id="trust" class="section trust-section">
            <div class="trust-container">
                <h2 data-key="trust_title"></h2>

                <div class="trust-points">
                    <div class="trust-card">
                        <h3 data-key="trust_protected_title"></h3>
                        <p data-key="trust_protected_text"></p>
                    </div>

                    <div class="trust-card">
                        <h3 data-key="trust_com_title"></h3>
                        <p data-key="trust_com_text"></p>
                    </div>

                    <div class="trust-card">
                        <h3 data-key="trust_secure_title"></h3>
                        <p data-key="trust_secure_text"></p>
                    </div>
                </div>

                <p class="trust-cta" data-key="trust_cta"></p>
                <a href="about.html" class="cta-secondary" data-key="trust_cta_btn"></a>
            </div>
        </section>

        <section id="services" class="section services-section">
            <div class="services-header">
                <div class="services-text">
                    <h2 data-key="services_title"></h2>
                    <p data-key="services_description"></p>
                </div>
                <div class="services-image">
                    <img src="assets/images/fence-cleaning.jpg" alt="Our Cleaning Services" />
                </div>
            </div>

            <div class="services-grid">
                <div class="card">
                    <h3 data-key="service_pressure"></h3>
                    <div class="card-preview">
                        <p data-key="service_pressure_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_pressure_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_driveway"></h3>
                    <div class="card-preview">
                        <p data-key="service_driveway_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_driveway_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_graffiti"></h3>

                    <div class="card-preview">
                        <p data-key="service_graffiti_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_graffiti_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_oilstain"></h3>
                    <div class="card-preview">
                        <p data-key="service_oilstain_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_oilstain_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_house"></h3>
                    <div class="card-preview">
                        <p data-key="service_house_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_house_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_patio"></h3>
                    <div class="card-preview">
                        <p data-key="service_patio_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_patio_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_pool"></h3>
                    <div class="card-preview">
                        <p data-key="service_pool_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_pool_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_solar"></h3>
                    <div class="card-preview">
                        <p data-key="service_solar_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_solar_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_house_interior"></h3>

                    <div class="card-preview">
                        <p data-key="service_house_interior_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_house_interior_full"></p>
                    </div>
                </div>

                <div class="card">
                    <h3 data-key="service_office"></h3>

                    <div class="card-preview">
                        <p data-key="service_office_desc"></p>
                    </div>
                    <div class="card-full">
                        <p data-key="service_office_full"></p>
                    </div>
                </div>
            </div>
        </section>

        <section class="section locations-section">
            <div class="locations-container">
                <h2 data-key="locations_title"></h2>
                <p class="locations-intro" data-key="locations_intro"></p>
                <div class="cities-grid">
                    <div class="city-item">
                        <span>Chula Vista</span>
                    </div>
                    <div class="city-item">
                        <span>La Jolla</span>
                    </div>
                    <div class="city-item">

                    </div>
                    <div class="city-item">
                        <span>Pacific Beach</span>
                    </div>
                    <div class="city-item">
                        <span>National City</span>
                    </div>
                    <div class="city-item">
                        <span>Downtown San Diego</span>
                    </div>
                    <div class="city-item">
                        <span>Coronado</span>
                    </div>
                    <div class="city-item">
                        <span>Imperial Beach</span>
                    </div>
                </div>
                <p class="locations-note" data-key="locations_note"></p>
            </div>
        </section>

        <section id="contact" class="section contact-section">
            <div class="contact-container">
                <!-- Columna 1: Informaci√≥n -->
                <div class="contact-info">
                    <h2 data-key="contact_title"></h2>

                    <div class="contact-columns">
                        <!-- Columna 1: Texto descriptivo -->
                        <div class="contact-text-column">
                            <p class="contact-description" data-key="quote_description">
                            </p>
                        </div>

                        <!-- Columna 2: Datos de contacto -->
                        <div class="contact-details-column">
                            <div class="contact-details">
                                <div class="contact-item">
                                    <span class="contact-icon">üìû</span>
                                    <div>
                                        <strong data-key="quote_company_phone"></strong>
                                        <span class="contact">(555) 123-4567</span>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <span class="contact-icon">‚úâÔ∏è</span>
                                    <div>
                                        <strong data-key="quote_company_email"></strong>
                                        <span class="contact">info@compadrescleaning.com</span>
                                    </div>
                                </div>
                                <div class="contact-item">
                                    <span class="contact-icon">üìç</span>
                                    <div>
                                        <strong data-key="quote_company_address"></strong>
                                        <span class="contact">123 Cleaning St, San Diego, CA 92101</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="contact-form">
                    <form name="contact" method="POST" netlify data-netlify="true">
                        <input type="text" name="name" placeholder="Your Full Name" data-key="quote_name" required />
                        <input type="email" name="email" placeholder="Your Email Address" data-key="quote_email"
                            required />
                        <input type="tel" name="phone" placeholder="Your Phone Number" data-key="quote_phone"
                            required />
                        <input type="text" name="business_address" placeholder="Business Address (if applicable)"
                            data-key="quote_address" />
                        <div class="privacy-checkbox">
                            <input type="checkbox" id="privacy-policy" name="privacy_policy" required />
                            <label for="privacy-policy">
                                <span data-key="quote_policy"></span><a href="privacy-policy.html" target="_blank"
                                    data-key="privacy_title"></a>
                            </label>
                        </div>

                        <button type="submit" class="cta" data-key="cta_quote"></button>
                    </form>

                    <!-- Mensaje de √©xito (oculto inicialmente) -->
                    <div class="form-success" style="display: none;">
                        <div class="success-message">
                            <h3 data-key="form_success_title"></h3>
                            <p data-key="form_success_message"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div id="footer"></div>

    <script src="assets/script.js"></script>
